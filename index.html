<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Weather Dashboard</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <nav class="hundredPercent">
        <h1>Glass Weather Dashboard</h1>
    </nav>
    <div class="row">
        <aside>
            <div>
                <h2>Search for a City</h2>
                <form>
                    <input type="text" name="" id="cityNameInput" placeholder="City Name" required><br>
                    <button id="searchButton">Search</button>
                </form>
            </div>
            <hr>
            <div id="historyButtons">
                
            </div>
        </aside>
        <main class="column">
            <div class="mainDate">
                <div><span id="cCity"></span><span id="cDate"></span><span id="cIcon"></span></div>
                <div id="cTemp"></div>
                <div id="cWind"></div>
                <div id="cHumidity"></div>
            </div>

            <div>
                <h3>5-Day Forecast</h3>
                <div class="row flex-a">
                    <div class="futureDates">
                        <div id="f0Date"></div>
                        <div id="f0Icon" class="icons"></div>
                        <div id="f0Temp"></div>
                        <div id="f0Wind"></div>
                        <div id="f0Humidity"></div>
                    </div>
                    <div class="futureDates">
                        <div id="f1Date"></div>
                        <div id="f1Icon" class="icons"></div>
                        <div id="f1Temp"></div>
                        <div id="f1Wind"></div>
                        <div id="f1Humidity"></div>
                    </div>
                    <div class="futureDates">
                        <div id="f2Date"></div>
                        <div id="f2Icon" class="icons"></div>
                        <div id="f2Temp"></div>
                        <div id="f2Wind"></div>
                        <div id="f2Humidity"></div>
                    </div>
                    <div class="futureDates">
                        <div id="f3Date"></div>
                        <div id="f3Icon" class="icons"></div>
                        <div id="f3Temp"></div>
                        <div id="f3Wind"></div>
                        <div id="f3Humidity"></div>
                    </div>
                    <div class="futureDates">
                        <div id="f4Date"></div>
                        <div id="f4Icon" class="icons"></div>
                        <div id="f4Temp"></div>
                        <div id="f4Wind"></div>
                        <div id="f4Humidity"></div>
                    </div>
                </div>
                
            </div>
        </main>
    </div>

    <script src="assets/js/index.js"></script>
</body>
</html>
