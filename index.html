<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Weather Dashboard</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <nav class="hundredPercent">
        <h1>Glass Weather Dashboard</h1>
    </nav>
    <div class="row">
        <aside>
            <div>
                <h2>Search for a City</h2>
                <form>
                    <input type="text" name="" id="cityNameInput" placeholder="City Name" required><br>
                    <button id="searchButton">Search</button>
                </form>
            </div>
            <hr>
            <div id="historyButtons">
                
            </div>
        </aside>
        <main class="column">
            <div class="mainDate">
                <h2 id="CityDate">Placeholder City</h2>
                <div>Temp</div>
                <div>Wind</div>
                <div>Humidity</div>
            </div>

            <div>
                <h3>5-Day Forecast</h3>
                <div class="row flex-a">
                    <div class="futureDates">
                        <div>Placeholder F 1</div>
                        <i></i>
                        <div>Temp:</div>
                        <div>Wind:</div>
                        <div>Humidity</div>
                    </div>
                    <div class="futureDates">
                        <div>Placeholder F 2</div>
                        <i></i>
                        <div>Temp:</div>
                        <div>Wind:</div>
                        <div>Humidity</div>
                    </div>
                    <div class="futureDates">
                        <div>Placeholder F 3</div>
                        <i></i>
                        <div>Temp:</div>
                        <div>Wind:</div>
                        <div>Humidity</div>
                    </div>
                    <div class="futureDates">
                        <div>Placeholder F 4</div>
                        <i></i>
                        <div>Temp:</div>
                        <div>Wind:</div>
                        <div>Humidity</div>
                    </div>
                    <div class="futureDates">
                        <div>Placeholder F 5</div>
                        <i></i>
                        <div>Temp:</div>
                        <div>Wind:</div>
                        <div>Humidity</div>
                    </div>
                </div>
                
            </div>
        </main>
    </div>

    <script src="assets/js/index.js"></script>
</body>
</html>
